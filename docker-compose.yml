version: '3.8'

services:
  scraper-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scraper-mcp
    ports:
      - "8000:8000"
    environment:
      # Set transport type (streamable-http or sse)
      - TRANSPORT=streamable-http
      # Set host and port
      - HOST=0.0.0.0
      - PORT=8000
      # Set cache directory
      - CACHE_DIR=/app/cache
    volumes:
      # Persistent cache volume (~1GB target)
      - cache_data:/app/cache
    restart: unless-stopped
    # Memory limit: 1.5GB (1GB for cache + 0.5GB overhead)
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network

volumes:
  # Named volume for persistent cache storage
  cache_data:
    driver: local

networks:
  mcp-network:
    driver: bridge
